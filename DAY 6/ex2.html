<body>
    <script>
        let tong = 0
        for(var i =1;i<=10;i++){
            tong+=i;
        }
        document.write('tổng = ',tong ,'<br>');

        let sum = 0
        var j = 1
        while(j<=10){
            sum +=j;
            j++     
        }
        document.write('tổng = ',sum,'<br>');

        var k = 1
        let sum1=0
        do{
            sum1+=k
            k++;
        }
        while(k<=10)
        document.write('tổng = ',sum1)
        

    
    </script>
