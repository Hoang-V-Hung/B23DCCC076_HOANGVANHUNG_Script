    <div id="content">
        <h1>List Item</h1>
        <h2>Iphone 11</h2>

    </div>
    <input type="text" id="new" placeholder="New Item">
    <button type="button">Add</button>

<script>
$(document).ready(function(){
    $(':button').click(function(){
        var newitem = $('#new').val().trim();
        if (newitem !==''){
            $('#content').append('<h2>' + newitem + '</h2>');
            $('#new').val('')
        };
    });
});
