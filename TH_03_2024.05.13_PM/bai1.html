<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id="content">
        <h3>UDU</h3>
        <div>Sinh viên UDU năng động sáng tạo.</div>
    </div>
    <button type="button">Thay đổi</button>
    
    
    <script>
        $(document).ready(function(){
          $("button").click(function(){
            var td = $("#content").html();
            if (td.includes("UDU students are dynamic and creative !!!")) {
              $("#content").html('<h3>UDU</h3><div>Sinh viên UDU năng động sáng tạo.</div>');
            } 
            else {
              $("#content").html('<h3>UDU</h3><div>UDU students are dynamic and creative !!!</div>');
            }
          });
        });
        </script> 
</body>
</html>
